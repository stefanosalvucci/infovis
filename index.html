<!DOCTYPE html>
<meta charset="utf-8" />
<style>
    .axis {
      font: 10px sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .brush .extent {
      stroke: #fff;
      fill-opacity: .125;
      shape-rendering: crispEdges;
    }
</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

    // sizing information, including margins so there is space for labels, etc
    var margin =  { top: 20, right: 20, bottom: 100, left: 200 },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        marginOverview = { top: 430, right: margin.right, bottom: 20,  left: margin.left },
        heightOverview = 500 - marginOverview.top - marginOverview.bottom;

    // set up a date parsing function for future use
    var parseDate = d3.time.format("%d/%B/%Y").parse;

    // // some colours to use for the bars
    // var colour = d3.scale.ordinal()
    //                     .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    // mathematical scales for the x and y axes
    var x = d3.scale.linear()
                    .range([0, width]);
    var y = d3.time.scale()
                    .range([height, 0]);
    var xOverview = d3.scale.linear()
                    .range([0, width]);
    var yOverview = d3.time.scale()
                    .range([heightOverview, 0]);

    // rendering for the x and y axes
    var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");
    var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left");
    var xAxisOverview = d3.svg.axis()
                    .scale(xOverview)
                    .orient("bottom");

    // something for us to render the chart into
    var svg = d3.select("body")
                    .append("svg") // the overall space
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom);
    var main = svg.append("g")
                    .attr("class", "main")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var overview = svg.append("g")
                        .attr("class", "overview")
                        .attr("transform", "translate(" + marginOverview.left + "," + marginOverview.top + ")");

    // brush tool to let us zoom and pan using the overview chart
    var brush = d3.svg.brush()
                        .x(xOverview)
                        .on("brush", brushed);

    // setup complete, let's get some data!
    d3.json("rfc.json", function(error, data) {

        // data ranges for the x and y axes
        x.domain(d3.extent(Object.keys(data), function(el){return parseInt(el)}));

        y.domain(d3.extent(datesFromSource(dataFromSource(data))));
        // y.domain([parseDate("1/1/1950"), todayDate()]);
        xOverview.domain(x.domain());
        yOverview.domain(y.domain());

        // data range for the bar colours
        // (essentially maps attribute names to colour values)
        // colour.domain(d3.keys(data[0]));

        // draw the axes now that they are fully set up
        main.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
        main.append("g")
            .attr("class", "y axis")
            .call(yAxis);
        overview.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + heightOverview + ")")
            .call(xAxisOverview);

        // draw the bars
        main.append("g")
                .attr("class", "bars")
            // a group for each stack of bars, positioned in the correct x position
            .selectAll(".bar.stack")
            .data(dataFromSource(data))
            .enter().append("g")
                .attr("class", "bar stack")
                .attr("id", function(el) {return el.id})
                .attr("transform", function(el) { return "translate(" + x(el.id) + ",0)"; })
            // a bar for each value in the stack, positioned in the correct y positions
            .selectAll("rect")
            .data(function(d){return d.counts})
            .enter().append("rect")
                .attr("class", "bar")
                .attr("width", 6)
                .attr("y", function(d) { return y(d.y1) })
                .attr("height", function(d) { return dateDiff(d.name, d.y0, d.y1, y)})
                .style("fill", function(d) { return d.color });

        overview.append("g")
                    .attr("class", "bars")
            .selectAll(".bar")
            .data(dataFromSource(data))
            .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return xOverview(d.id)})
                .attr("width", 6)
                .attr("y", function(d) { return yOverview(todayDate()) })
                .attr("height", function(d) { return dateDiff(d.id , d.date, todayDate(), yOverview) });

        // add the brush target area on the overview chart
        overview.append("g")
                    .attr("class", "x brush")
                    .call(brush)
                    .selectAll("rect")
                        // -6 is magic number to offset positions for styling/interaction to feel right
                        .attr("y", -6)
                        // need to manually set the height because the brush has
                        // no y scale, i.e. we should see the extent being marked
                        // over the full height of the overview chart
                        .attr("height", heightOverview + 7);  // +7 is magic number for styling

    });

    function todayDate() { return parseDate("1/July/2016") };

    function dateFromRFC(el) {
        return parseDate("01/"+ el['issue_data']['month'] + '/' + el['issue_data']['year'])
    }

    function datesFromSource(data){
        var dates = []
        for (var el in data) {
          dates.push(data[el].date);
        }
        return dates;
    }

    function dataFromSource(data){
        keys = Object.keys(data);
        var rfcs = [];
        for (key in keys){
            el = data[keys[key]];
            if (el != "Not Issued" && el.obsolets == null) {
                rfcs.push({
                    id: keys[key],
                    date: dateFromRFC(el),
                    counts: countsCalculator(key, el, data)
                });
            }
        }
        return rfcs;
    }

    function dateDiff(id, d1, d2, yScale){
        var result =  yScale(d1) - yScale(d2);
        if (result<0) { console.log(id); }
        return result;
    }

    function countsCalculator(key, el, data){
        var last_count = { name: key, y0: dateFromRFC(el), y1: todayDate(), color: "8BEE97" }
        var counts = [ last_count ];
        if (el.obsoleted_by != null) {
            var countsLength = el.obsoleted_by.length;
            var colorScale = createColorScale(countsLength+1);
            last_count.color = colorScale[0];
            for (var i = 0; i < countsLength; i++) {
                var obs =  el.obsoleted_by[i].replace("RFC", "");
                var new_el = data[obs];
                var new_date = dateFromRFC(new_el);
                last_count.y1 = new_date;
                last_count = { name: obs, y0: new_date, y1: todayDate(), color: colorScale[i+1]};
                counts.push(last_count);
            }
        }
        return counts;
    }

    function createColorScale(length){
        color = ["FF0018"]; //red
        if (length==3){
            color.push("FFD953");
        }
        if (length==4) {
            color.push("FFA93F");
            color.push("DEF960");
        }
        if (length==5) {
            color.push("FF5B25");
            color.push("FFD953");
            color.push("D1F661");
        }
        if (length==6) {
            color.push("FF5B25");
            color.push("FF5B25");
            color.push("FFD953");
            color.push("D1F661");
        }
        if (length==7) {
            color.push("FF5B25");
            color.push("FF5B25");
            color.push("FFD953");
            color.push("FFD953");
            color.push("D1F661");
        }
        color.push("8BEE97"); //green

        return color;
    }

    // zooming/panning behaviour for overview chart
    function brushed() {
        // update the main chart's x axis data range
        x.domain(brush.empty() ? xOverview.domain() : brush.extent());
        // redraw the bars on the main chart
        main.selectAll(".bar.stack")
                .attr("transform", function(d) { return "translate(" + x(d.id) + ",0)"; })
        // redraw the x axis of the main chart
        main.select(".x.axis").call(xAxis);
    }

</script>
</body>
